<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        form { background: white; padding: 20px; max-width: 400px; margin: auto; margin-top: 50px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; width: 100%; background: #28a745; color: white; border: none; margin-top: 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Create an Account</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Enter username" required>
    <input type="email" name="email" placeholder="Enter email" required>
    <input type="password" name="password" placeholder="Enter password" required>
    <button type="submit">Sign Up</button>
</form>

</body>
</html>
