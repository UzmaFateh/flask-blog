<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Create New Blog Post</h1>

        <form action="{{ url_for('new_post') }}" method="post" enctype="multipart/form-data" class="space-y-4">

            <!-- Title -->
            <div>
                <label class="block mb-1 font-semibold">Title</label>
                <input type="text" name="title" required
                    class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Slug -->
            <div>
                <label class="block mb-1 font-semibold">Slug (URL)</label>
                <input type="text" name="slug" required
                    class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Category Dropdown -->
            <div>
                <label class="block mb-1 font-semibold">Category</label>
                <select name="category" required
                    class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">-- Select Category --</option>
                    {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Content -->
            <div>
                <label class="block mb-1 font-semibold">Content</label>
                <textarea name="content" rows="5" required
                    class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>

            <!-- Image -->
            <div>
                <label class="block mb-1 font-semibold">Image</label>
                <input type="file" name="image" required
                    class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <input type="submit" value="Create Post"
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">← Back to Home</a>
        </div>
    </div>
{% endblock %}
</body>
</html>
