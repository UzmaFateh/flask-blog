{% extends "base.html" %}
{% block content %}
<!-- Page content here -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - {{ post.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

</head>


<body class="bg-gray-100 min-h-screen">

    <div class="max-w-3xl mx-auto p-4 sm:p-8">
        <!-- Header/Back Button -->
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Edit Post: <span class="text-blue-600">{{ post.title }}</span>
            </h1>
            <a href="{{ url_for('admin_dashboard') }}"
                class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded-lg transition-colors shadow-md">
                ← Back to Dashboard
            </a>
        </header>

        <main class="bg-white p-6 rounded-xl shadow-2xl">
            <!-- Form for Editing Post (Note: enctype="multipart/form-data" added for file upload) -->
            <form method="POST" enctype="multipart/form-data" class="space-y-6">

                <!-- Title -->
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Title</label>
                    <input type="text" name="title" value="{{ post.title }}" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                </div>

                <!-- Slug (Read-only for existing post) -->
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Slug (URL)</label>
                    <input type="text" value="{{ post.slug }}" readonly
                        class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 text-gray-500 cursor-not-allowed">
                    <p class="text-xs text-gray-500 mt-1">Slug cannot be changed after creation.</p>
                </div>

                <!-- Category -->
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Category</label>
                    <!-- Simple text input for now, assuming categories are flexible -->
                    <input type="text" name="category" value="{{ post.category }}" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                </div>

                <!-- Current Image Preview (Cloudinary) -->
                {% if post.image_filename %}
                <div class="border-t pt-4 border-gray-200">
                    <label class="block mb-2 font-semibold text-gray-700">Current Image</label>
                    <!-- ✅ Cloudinary URL used to display existing image -->
                    <img src="{{ get_cloudinary_url(post.image_filename, width=600, height=300) }}"
                        alt="Current Post Image"
                        class="w-full h-48 object-cover rounded-lg shadow-md border border-gray-100">
                    <p class="text-sm text-gray-500 mt-2">File ID: {{ post.image_filename }}</p>
                </div>
                {% endif %}

                <!-- Image Upload (Optional) -->
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Replace Image (Optional)</label>
                    <!-- ✅ Added file input for new image upload -->
                    <input type="file" name="image"
                        class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p class="text-xs text-gray-500 mt-1">Leave blank to keep the current image.</p>
                </div>

                <!-- Content -->
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Content (Markdown supported)</label>
                    <textarea name="content" rows="10" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">{{ post.content }}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-2">
                    <button type="submit"
                        class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-colors shadow-lg transform hover:scale-[1.02]">
                        Update Post
                    </button>
                </div>
            </form>
        </main>
    </div>

    {% endblock %}

</body>

</html>
