{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->


    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="max-w-3xl mx-auto p-4 sm:p-8">
        <!-- Header/Back Button -->
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Naya Blog Post Banayein</h1> <!-- Title in Hindi -->
            <a href="{{ url_for('admin_dashboard') }}"
                class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded-lg transition-colors shadow-md">
                ← Dashboard Par Waapas Jaayein
            </a>
        </header>

        <main class="bg-white p-6 rounded-xl shadow-2xl">
            <!-- Form for New Post -->
            <form method="POST" enctype="multipart/form-data" class="space-y-6">

                <!-- Title -->
                <div>
                    <label for="title" class="block mb-1 font-semibold text-gray-700">Shīrṣak (Title)</label>
                    <input type="text" id="title" name="title" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                </div>

                <!-- Slug -->
                <div>
                    <label for="slug" class="block mb-1 font-semibold text-gray-700">Slug (URL ka Hissa)</label>
                    <input type="text" id="slug" name="slug" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    <p class="text-xs text-gray-500 mt-1">Udaharan: mera-pehla-blog-post</p>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block mb-1 font-semibold text-gray-700">Vibhāg (Category)</label>
                    <input type="text" id="category" name="category" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                </div>

                <!-- Image Upload -->
                <div>
                    <label for="image" class="block mb-1 font-semibold text-gray-700">Mukhya Chitra Upload Karein</label>
                    <input type="file" id="image" name="image"
                        class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p class="text-xs text-gray-500 mt-1">Chitra Cloudinary par upload kiye jaayenge.</p>
                </div>

                <!-- Content -->
                <div>
                    <label for="content" class="block mb-1 font-semibold text-gray-700">Sāmagrī (Content - Markdown)</label>
                    <textarea id="content" name="content" rows="10" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-2">
                    <button type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors shadow-lg transform hover:scale-[1.02]">
                        Post Prakashit Karein
                    </button>
                </div>
            </form>
        </main>
    </div>

    {% endblock %}

</body>

</html>
