<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        header a {
            color: white;
            text-decoration: none;
            background: red;
            padding: 8px 15px;
            border-radius: 5px;
        }
        main {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0069d9;
        }
    </style>
</head>
<body>

<header>
    <h1>Add New Post</h1>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</header>

<main>
    <!-- âœ… enctype added for file upload -->
    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Slug:</label>
        <input type="text" name="slug" required>

        <label>Category:</label>
        <input type="text" name="category" required>

        <label>Upload Image:</label>
        <input type="file" name="image">

        <label>Content:</label>
        <textarea name="content" required></textarea>

        <button type="submit">Publish Post</button>
    </form>
</main>

</body>
</html>
